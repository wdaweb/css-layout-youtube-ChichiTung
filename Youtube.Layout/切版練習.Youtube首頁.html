<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>切版練習 - Youtube </title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./CSS/reset.css">
  <!-- 自己的外部樣式表 -->
  <link rel="stylesheet" href="./CSS/style2.css">
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/animate.css">
  <link rel="stylesheet" href="./CSS/all.css">
</head>

<body>
  <!-- Sidebar------------------------->
  <div id="sidebar">
    <div class="logo">
      <i class="fa-solid fa-bars"></i>
      <img src="./images/YouTube_logo_(2017).png" alt="Youtube Logo" title="Youtube 首頁">
    </div>

    
  </div>
  <!-- Header------------------------------->
<div id="header"></div>
<div id="content"></div>
  <!-- Footer 關於我們------------------------------------------------------------------------------>
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <h1><i class="fas fa-circle-info"></i> 探索更多</h1>
            <ul>
              <li>熱門活動</li>
              <li>最新優惠</li>
              <li>遊戲資訊</li>
              <li>密技公開</li>
              <li>電競比賽</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h1><i class="fas fa-id-badge"></i> 關於我們</h1>
            <ul>
              <li>關於街霸</li>
              <li>最新消息</li>
              <li>得獎獎項</li>
              <li>徵才訊息</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h1><i class="fas fa-envelope"></i> 支援服務</h1>
            <ul>
              <li>聯絡我們</li>
              <li>線上客服</li>
              <li>客服信箱</li>
              <li>品保服務</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h1><i class="fas fa-newspaper"></i> 訂閱消息</h1>
            <input type="text">
            <h3>社群頻道</h3>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
          </div>
        </div>
      </div>
    </div>
    `


    <!-- copyright -->
    <!-- 找特殊字元的特殊符號 -->
    <div class="copyright">泰山職訓中心切版教學 &copy; Kaifu</div>
  </div>

</body>

</html>
